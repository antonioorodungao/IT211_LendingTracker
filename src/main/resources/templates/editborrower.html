<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Borrow Flow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavBar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listdebtors">Borrowers</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="#">Reports</a>-->
<!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/borrower/save}" method="post" th:object="${borrower}" style="max-width: 500px; margin:0 auto;">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" th:field="*{borrowerId}"/>
            <input type="hidden" th:field="*{registrationDate}"/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8"><input type="text" th:field="*{firstName}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8"><input type="text" th:field="*{lastName}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8"><input type="text" th:field="*{email}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mobile Number</label>
                <div class="col-sm-8"><input type="text" th:field="*{mobileNumber}"></div>
            </div>
            <div>
                <button type="submit">Save</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/listdebtors}]]"
    }
</script>

</body>
</html>
